 <div class = "container"> 
<h2> User Data </h2>
<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
 <div class="form-group">
 <label>Name</label>
 <input type="text" class="form-control" name="Name" ngModel>
 </div>
 <div class="form-group">
  <label>LastName</label>
  <input type="text" class="form-control" name="LastName" ngModel>
  </div>
  <div class="form-group">
    <label>City</label>
    <input type="text" class="form-control"name="City" ngModel>
    </div>
    <div class="form-group">
      <label>MobileNo</label>
      <input type="text" class="form-control"name="MobileNo" ngModel>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control"name="Email" ngModel>
        </div> 
       <!-- <button type="submit" class="btn btn-primary">Submit</button>  -->
       <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Submit</button>
      
      
       <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
        
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <!-- <h4 class="modal-title">Confirmation Alert</h4> -->
            </div>
            <div class="modal-body">
              <p>	Do you want to submit this information.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
          
        </div>
      </div>
